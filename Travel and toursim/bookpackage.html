<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Student Profile Page Design Example</title>

    <meta name="author" content="Codeconvey" />
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet"><link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css'>

    <!--Only for demo purpose - no need to add.-->
    <link rel="stylesheet" href="css/demo.css" />
    
	    <link rel="stylesheet" href="css/style.css">
</head>
<body>
		
<div class="ScriptTop">
    <div class="rt-container">
        <div class="col-rt-4" id="float-right">
 
            <!-- Ad Here -->
            
        </div>
    </div>
</div>

<header class="ScriptHeader">
    <div class="rt-container">
    	<div class="col-rt-12">
        	<div class="rt-heading">
            <br>
            	<h1 align="center">Package Details</h1>
            </div>
        </div>
    </div>
</header>

<section>
    <div class="rt-container">
          <div class="col-rt-12">
              <div class="Scriptcontent">
              
<div class="student-profile py-4">
  <div class="container">
    <div class="row">
      <div class="col-lg-4">
        <div class="card shadow-sm">
          <div class="card-header bg-transparent text-center">
            <img class="profile_img" src="https://th.bing.com/th/id/OIP.2Yo5qgfMl4wTed34K9HO-gHaEK?pid=ImgDet&rs=1" alt="student dp">
            <h3>Australia tour</h3>
          </div>
          <div class="card-body">
            <p class="mb-0"><strong class="pr-1">Price: </strong>$1870/Per Person</p>
            <p class="mb-0"><strong class="pr-1">Duration: </strong>3 Days</p>
            <p class="mb-0"><strong class="pr-1">Location: </strong>Bern, Switzerland</p>
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="card shadow-sm">
          <div class="card-header bg-transparent border-0">
            <h3 class="mb-0"><i class="far fa-clone pr-1"></i>General Information</h3>
          </div>
          <div class="card-body pt-0">
            <table class="table table-bordered">
              <tr>
                <th width="30%">Travel Agency</th>
                <td width="2%">:</td>
                <td>Sky High Travels</td>
              </tr>
              <tr>
                <th width="30%">Package Type</th>
                <td width="2%">:</td>
                <td>Gold</td>
              </tr>
              <tr>
                <th width="30%">Tour Operator</th>
                <td width="2%">:</td>
                <td>Mr. Vishal Kumar</td>
              </tr>
              <tr>
                <th width="30%">Hotel Services</th>
                <td width="2%">:</td>
                <td>
                  <select name="" id="">
                    <option value="">Luxe International</option>
                    <option value="">The Omnia</option>
                    <option value="">Chesa Valese</option>
                    <option value="">Park Hotel Vitznau</option>
                  </select>
                </td>
              </tr>
              <tr>
                <th width="30%">Resturants</th>
                <td width="2%">:</td>
                <td>
                  <select name="" id="">
                    <option value="">Da Angela</option>
                    <option value="">Fine dining</option>
                    <option value="">Weisses Rossli</option>
                    <option value="">Pavillon</option>
                  </select>
                </td>
              </tr>
              <tr>
                <th width="30%">Flights Options</th>
                <td width="2%">:</td>
                <td>
                  <select name="" id="">
                    <option value="">Air Asia</option>
                    <option value="">Indigo</option>
                  </select>
                </td>
              </tr>
            </table>
          </div>
        </div>
          <div style="height: 26px"></div>
        <div class="card shadow-sm">
          <div class="card-header bg-transparent border-0">
            
          </div>
          <div class="card-body pt-0">
            <h1>Explore the best</h1>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- partial -->

		</div>
    </div>
</section>
