<link rel="stylesheet" href="review.css">
<div class="back">
<form>
    <div class="container">
    <h1>We Appreciate Your Review</h1>
    <p>Your review would help us to improve better.</p>
    <hr>
    <label for="Name"><b>Enter Name</b></label>
    <input type="text" placeholder="Enter Name" name="name">
    <label for="email"><b>Enter Email</b></label>
    <input type="text" placeholder="Enter Email" name="email">
    <label for="Rating"><b>Give Rating</b></label>
    <select name="rating" >
        <option value="one">1</option>
        <option value="two">2</option>
        <option value="three">3</option>
        <option value="four">4</option>
        <option value="five">5</option>
    </select>
    <br><br>
    <label for="Review"><b>Enter your Review</b></label>
    <textarea name="tereview" rows="6" cols="50"></textarea>
    <hr>
     <button type="submit" class="registerbtn"><strong>Submit</strong></button>
    </div>
    </form>
</div>
